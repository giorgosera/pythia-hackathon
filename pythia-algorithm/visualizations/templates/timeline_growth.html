<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<style>

svg {
  font: 10px sans-serif;
}

path {
  fill: none;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.meta-column {
    font-family: "Arvo",serif;
	float: right;
	margin-right: 1px;
	width: 220px;
    height: 1000px;
}

.timeline-column {
	float: left;
}

.title {
	display: block;
	color: white;
	background-color: rgb(82, 84, 90);
	font-weight: bold;
}

</style>

<body>
<div id="left-col" class="timeline-column"></div>
<div id="meta-box" class="meta-column"></div>
<script src="../d3/d3.v2.js"></script>
<script>
var items = {"dates": [["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"], ["2011-01-26 00:00:00"]], "meta": [{"Main entities": [["Cairo", 2], ["Egypt Jan25", 1]], "Terms": [["cornich", 6], ["tv", 5], ["block", 4], ["bridg", 4], ["entranc", 4], ["fire", 4], ["light", 4], ["octob", 4]], "Locations": [["Riot", 4]], "Authors": [5]}, {"Main entities": [["Egyptian Tomorrow", 3], ["Tunisian", 1]], "Terms": [["!!", 3], ["90", 3], ["car", 3], ["egyptian", 3], ["eltahrir", 3], ["explos", 3], ["free", 3], ["squar", 3]], "Locations": [["Egypt", 2], ["Tunisian", 2]], "Authors": [6]}, {"Main entities": [], "Terms": [["100", 1], ["belaru", 1], ["cri", 1], ["like", 1], ["network", 1], ["region", 1], ["rt", 1], ["ru", 1]], "Locations": [["Belarus", 1]], "Authors": [1]}, {"Main entities": [["Suez Suez", 1]], "Terms": [["protest", 2], ["suez", 2], ["tweet", 2], ["cover", 1], ["democraci", 1], ["fire", 1], ["firehos", 1], ["hashtag", 1]], "Locations": [["Egypt", 1]], "Authors": [2]}, {"Main entities": [], "Terms": [["tahrir", 3], ["aid", 2], ["even", 2], ["first", 2], ["ga", 2], ["night", 2], ["plan", 2], ["protest", 2]], "Locations": [], "Authors": [2]}, {"Main entities": [["Arab", 2], ["Arabic", 1]], "Terms": [["en", 6], ["arab", 3], ["egypt", 3], ["feu", 3], ["photo", 3], ["une", 3], ["voitur", 3], ["know", 2]], "Locations": [["Egypte", 3], ["Egypt", 1]], "Authors": [8]}, {"Main entities": [], "Terms": [["amaz", 2], ["anyth", 2], ["around", 2], ["connect", 2], ["couldn", 2], ["cuz", 2], ["drop", 2], ["even", 2]], "Locations": [], "Authors": [2]}, {"Main entities": [["Cairo Watch", 1], ["Downtown Cairo", 1]], "Terms": [["didn", 2], ["downtown", 2], ["egyptian", 2], ["expect", 2], ["live", 2], ["protest", 2], ["updat", 2], ["watch", 2]], "Locations": [["Tunisia", 1]], "Authors": [4]}, {"Main entities": [["Listen Egyptian", 1], ["Obama Cairo", 1]], "Terms": [["protest", 3], ["speech", 2], ["break", 1], ["chat", 1], ["citizen", 1], ["earlier", 1], ["egyptian", 1], ["egytiptian", 1]], "Locations": [["Cairo", 2], ["Egypt", 1]], "Authors": [5]}, {"Main entities": [["Lebanon Hezbollah", 1]], "Terms": [["//", 1], ["apart", 1], ["back", 1], ["brick", 1], ["bridg", 1], ["build", 1], ["come", 1], ["head", 1]], "Locations": [["Masbiro", 1]], "Authors": [2]}, {"Main entities": [["Cairo Jan25", 1], ["Cairo Jan25 RT To Egyptians", 1]], "Terms": [["egyptian", 5], ["us", 4], ["ago", 2], ["anyon", 2], ["around", 2], ["come", 2], ["dc", 2], ["embassi", 2]], "Locations": [["Egyptian", 3], ["Egypt", 2]], "Authors": [8]}, {"Main entities": [], "Terms": [["ga", 4], ["protest", 4], ["secur", 4], ["tear", 4], ["bridg", 3], ["bullet", 3], ["chase", 3], ["octob", 3]], "Locations": [["Cairo", 1], ["Egyptian", 1]], "Authors": [4]}, {"Main entities": [["Amiralx", 2], ["Egypt january25 Egypt RT", 2]], "Terms": [["need", 3], ["peopl", 3], ["site", 3], ["test", 3], ["10k", 2], ["head", 2], ["protestor", 2], ["rememb", 2]], "Locations": [], "Authors": [9]}, {"Main entities": [["Al Jazeera Third", 3], ["Alarbaein Street", 2]], "Terms": [["polic", 6], ["protest", 6], ["al", 4], ["jazeera", 4], ["break", 3], ["die", 3], ["eygpt", 3], ["news", 3]], "Locations": [], "Authors": [9]}, {"Main entities": [["Egypt Egyptian", 1], ["Mubarak Saudi Arabia", 1]], "Terms": [["still", 4], ["chant", 3], ["chase", 3], ["egyptian", 3], ["mubarak", 3], ["polic", 3], ["protest", 3], ["riot", 3]], "Locations": [["Egyptian", 2]], "Authors": [6]}, {"Main entities": [["Egypt", 2], ["Madness Cairo Restraint", 2]], "Terms": [["offic", 7], ["protest", 7], ["attack", 4], ["100", 3], ["break", 3], ["civil", 3], ["cloth", 3], ["falaki", 3]], "Locations": [["Riot", 1]], "Authors": [11]}, {"Main entities": [["Ramses Square", 3], ["Egypt", 1]], "Terms": [["report", 5], ["fire", 4], ["protest", 4], ["beaten", 3], ["citizen", 3], ["ga", 3], ["live", 3], ["rams", 3]], "Locations": [["Egyptian", 2], ["Egypt", 1]], "Authors": [8]}, {"Main entities": [], "Terms": [["11", 1], ["15", 1], ["assembl", 1], ["forc", 1], ["interior", 1], ["local", 1], ["minist", 1], ["order", 1]], "Locations": [], "Authors": [1]}, {"Main entities": [["Egyptian", 1], ["Egyptian Protesters", 1]], "Terms": [["egyptian", 2], ["polic", 2], ["protest", 2], ["riot", 2], ["!!", 1], ["abl", 1], ["back", 1], ["build", 1]], "Locations": [], "Authors": [2]}], "counts": [[6.0], [6.0], [1.0], [2.0], [3.0], [8.0], [2.0], [5.0], [5.0], [2.0], [8.0], [4.0], [10.0], [9.0], [6.0], [12.0], [8.0], [1.0], [2.0]]}

var meta = items.meta
var series = []
var formatDate = d3.time.format('%Y-%m-%d %H:%M:%S');
for (var i=0; i<items.dates.length; i++){
	series[i] = []
	for (var j=0; j<items.dates[i].length; j++){
		series[i][j] = {date: formatDate.parse(items.dates[i][j]), price:items.counts[i][j]}
	}
}

var color = d3.scale.category20c();

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 1600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brush);

var area = d3.svg.line()
			 .x(function(d) { return x(d.date); })
			 .y(function(d) { return y(d.price); })
			 .interpolate("monotone");
			 
var area2 = d3.svg.line()
    .x(function(d) { return x2(d.date); })
    .y(function(d) { return y2(d.price); })
    .interpolate("monotone");
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    
timelineCol = d3.select("#left-col")
timelineCol.append("svg").attr("d", svg);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    
var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")"); 

//Find extent of x domain and the max value of y domain. Iterate over all extents and find the largest extent
//x domain must be scaled according to the largest extent
var maxx = d3.max(series[0].map(function(d) { return d.date; }));
var minx = d3.min(series[0].map(function(d) { return d.date; }));
var maxy = 0;
for (var i=0; i<series.length; i++){
	var temp_maxx = d3.max(series[i].map(function(d) { return d.date; }));
	if (temp_maxx > maxx){
		maxx = temp_maxx;
	}
	var temp_minx = d3.min(series[i].map(function(d) { return d.date; }));
	if (temp_minx < minx){
		minx = temp_minx;
	}
	var temp_maxy = d3.max(series[i].map(function(d) { return d.price; }));
	if (temp_maxy > maxy){
		maxy = temp_maxy;
	}
}
console.log(maxx);
console.log(minx);

//Sets the x domain to be equal to the width of the extent	
x.domain([minx, maxx]);
y.domain([0, maxy]);
x2.domain(x.domain());
y2.domain(y.domain());

//Appends the large chart
focus.selectAll(".line")
    .data(series)
    .enter()
    .append("path")
    .attr("clip-path", "url(#clip)")
    .attr("d", area)
    .attr("stroke", function(d, i) {return color(i)})
    .attr("stroke-width", 3)
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", click);

//Appends invisible circles to show coords
focus.selectAll("circle") 
          .data(series[0]) 
          .enter() 
          .append("circle") 
          .attr("cx", function(d) { return x(d.date); }) 
          .attr("cy", function(d) { return y(d.price); }) 
          .attr("r", 3) 
          .attr("opacity", 0) 
          .append("svg:title").text(function(d) {return "Date: " + d.date + "\nValue: " + d.price;});

//Appends the x axis
focus.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
    
//Appends the y axis
focus.append("g")
    .attr("class", "y axis")
    .call(yAxis);
		  
//Appends the small chart
context.selectAll(".line")
    .data(series)
    .enter()
    .append("path")
    .attr("d", area2)
	.attr("stroke", function(d, i) {return color(i)});

//Appends the x axis of the small chart
context.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height2 + ")")
    .call(xAxis2);

//Appends the brush of the small chart
context.append("g")
    .attr("class", "x brush")
    .call(brush)
    .selectAll("rect")
    .attr("y", -6)
    .attr("height", height2);

function brush() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.selectAll("path").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

//-------------------EVENT HANDLERS ---------------//
function mouseover(d, i){
	focus.select("path:nth-child("+(i+1)+")").attr("stroke-width", 8);
}

function mouseout(d, i){
	focus.select("path:nth-child("+(i+1)+")").attr("stroke-width", 3);
}

function click(d, i){
	//metaBox = d3.selectAll("g").data(["sad"]).enter().append("rect").attr("x", 100).attr("y", "100px").attr("width", "220px").attr("height", "220px").attr("Hello");
	metaBox = d3.select("#meta-box");
	metaBox.html("");
	
	if (meta){
		//Iterate over the JSON object for meta and append the text
		for (var key in meta[i]) {
		  if (meta[i].hasOwnProperty(key)) {
				//Append title
				innerMetaBox = metaBox.append("div")
					                  .style("background-color", d3.rgb(239, 243, 255))
   					                  .style("border-style", "solid")
									  .style("border-width", "1px")
  									  .style("margin-bottom", "1px");
					   				  
				innerMetaBox.append("text")
				        .attr("class", "title")
				        .text(key);

				//Append main text
				innerMetaBox.selectAll("g")
				  	   .data(meta[i][key])
				       .enter()
					   .append("text")
					   .append("ul")
					   .text(function(d){console.log(d); return d});
		  }
		}
	}
	else{
		//Append title
		metaBox.append("text")
		        .attr("class", "title")
		        .text("No meta data provided for this element");
	}
}



</script>
