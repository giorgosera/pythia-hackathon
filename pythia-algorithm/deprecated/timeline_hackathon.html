<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<style>

svg {
  font: 10px sans-serif;
}

path {
  fill: none;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.meta-column {
    font-family: "Arvo",serif;
	float: right;
	margin-right: 1px;
	width: 220px;
    height: 1000px;
}

.timeline-column {
	float: left;
}

.title {
	display: block;
	color: white;
	background-color: rgb(82, 84, 90);
	font-weight: bold;
}

</style>

<body>
<div id="left-col" class="timeline-column"></div>
<div id="meta-box" class="meta-column"></div>
<script src="../d3/d3.v2.js"></script>
<script>
var items = {"dates": [["2011-01-26 00:00:00", "2011-01-26 00:05:00", "2011-01-26 00:10:00", "2011-01-26 00:15:00", "2011-01-26 00:20:00", "2011-01-26 00:25:00", "2011-01-26 00:30:00", "2011-01-26 00:35:00", "2011-01-26 00:40:00", "2011-01-26 00:45:00", "2011-01-26 00:50:00", "2011-01-26 00:55:00", "2011-01-26 01:00:00", "2011-01-26 01:05:00", "2011-01-26 01:10:00", "2011-01-26 01:15:00", "2011-01-26 01:20:00", "2011-01-26 01:25:00", "2011-01-26 01:30:00", "2011-01-26 01:35:00", "2011-01-26 01:40:00", "2011-01-26 01:45:00", "2011-01-26 01:50:00", "2011-01-26 01:55:00", "2011-01-26 02:00:00", "2011-01-26 02:05:00", "2011-01-26 02:10:00", "2011-01-26 02:15:00", "2011-01-26 02:20:00", "2011-01-26 02:25:00", "2011-01-26 02:30:00", "2011-01-26 02:35:00", "2011-01-26 02:40:00", "2011-01-26 02:45:00", "2011-01-26 02:50:00", "2011-01-26 02:55:00", "2011-01-26 03:00:00", "2011-01-26 03:10:00", "2011-01-26 03:15:00", "2011-01-26 03:20:00", "2011-01-26 03:25:00", "2011-01-26 03:30:00", "2011-01-26 03:35:00", "2011-01-26 03:40:00", "2011-01-26 03:45:00", "2011-01-26 03:50:00", "2011-01-26 03:55:00", "2011-01-26 04:00:00", "2011-01-26 04:05:00", "2011-01-26 04:10:00", "2011-01-26 04:15:00", "2011-01-26 04:20:00", "2011-01-26 04:25:00"]], "meta": [], "counts": [[132.0, 116.0, 118.0, 110.0, 106.0, 112.0, 98.0, 95.0, 96.0, 99.0, 86.0, 92.0, 92.0, 70.0, 79.0, 101.0, 47.0, 52.0, 75.0, 64.0, 48.0, 69.0, 59.0, 53.0, 40.0, 55.0, 28.0, 25.0, 31.0, 30.0, 30.0, 27.0, 36.0, 42.0, 42.0, 49.0, 35.0, 29.0, 44.0, 33.0, 33.0, 36.0, 28.0, 25.0, 19.0, 40.0, 25.0, 22.0, 33.0, 31.0, 20.0, 21.0, 22.0]]}

var formatDate = d3.time.format('%Y-%m-%d %H:%M:%S');
//var meta = items.meta
var meta = [{"title": "event0", "date": formatDate.parse("2011-01-26 00:10:0")}, {"title": "event1", "date": formatDate.parse("2011-01-26 01:15:0")}, {"title": "event2", "date": formatDate.parse("2011-01-26 02:05:0")},
	        {"title": "event3", "date": formatDate.parse("2011-01-26 03:50:0")}, {"title": "event4", "date": formatDate.parse("2011-01-26 04:05:0")}]

var series = []

for (var i=0; i<items.dates.length; i++){
	series[i] = []
	for (var j=0; j<items.dates[i].length; j++){
		series[i][j] = {date: formatDate.parse(items.dates[i][j]), price:items.counts[i][j]}
	}
}

var color = d3.scale.category20c();

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 1600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brush);

var area = d3.svg.line()
			 .x(function(d) { return x(d.date); })
			 .y(function(d) { return y(d.price); })
			 .interpolate("monotone");
			 
var area2 = d3.svg.line()
    .x(function(d) { return x2(d.date); })
    .y(function(d) { return y2(d.price); })
    .interpolate("monotone");
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    
timelineCol = d3.select("#left-col")
timelineCol.append("svg").attr("d", svg);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    
var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")"); 

//Find extent of x domain and the max value of y domain. Iterate over all extents and find the largest extent
//x domain must be scaled according to the largest extent
var maxx = d3.max(series[0].map(function(d) { return d.date; }));
var minx = d3.min(series[0].map(function(d) { return d.date; }));
var maxy = 0;
for (var i=0; i<series.length; i++){
	var temp_maxx = d3.max(series[i].map(function(d) { return d.date; }));
	if (temp_maxx > maxx){
		maxx = temp_maxx;
	}
	var temp_minx = d3.min(series[i].map(function(d) { return d.date; }));
	if (temp_minx < minx){
		minx = temp_minx;
	}
	var temp_maxy = d3.max(series[i].map(function(d) { return d.price; }));
	if (temp_maxy > maxy){
		maxy = temp_maxy;
	}
}
console.log(maxx);
console.log(minx);

//Sets the x domain to be equal to the width of the extent	
x.domain([minx, maxx]);
y.domain([0, maxy]);
x2.domain(x.domain());
y2.domain(y.domain());

//Appends the large chart
focus.selectAll(".line")
    .data(series)
    .enter()
    .append("path")
    .attr("clip-path", "url(#clip)")
    .attr("d", area)
    .attr("stroke", function(d, i) {return color(i)})
    .attr("stroke-width", 3)
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .on("click", click);

//Appends events to show coords
focus.selectAll("circle") 
          .data(series[0]) 
          .enter() 
          .append("circle") 
          .attr("cx", function(d) { return x(d.date); }) 
          .attr("cy", function(d) { return y(d.price); }) 
          .attr("r", 3) 
          .attr("opacity", 1) 
          .append("svg:title").text(function(d) {return "Date: " + d.date + "\nValue: " + d.price;});

//Appends the x axis
focus.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
		  
//Appends the small chart
context.selectAll(".line")
    .data(series)
    .enter()
    .append("path")
    .attr("d", area2)
	.attr("stroke", function(d, i) {return color(i)});

//Appends the x axis of the small chart
context.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height2 + ")")
    .call(xAxis2);

//Appends the brush of the small chart
context.append("g")
    .attr("class", "x brush")
    .call(brush)
    .selectAll("rect")
    .attr("y", -6)
    .attr("height", height2);

function brush() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.selectAll("path").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

//-------------------EVENT HANDLERS ---------------//
function mouseover(d, i){
	focus.select("path:nth-child("+(i+1)+")").attr("stroke-width", 8);
}

function mouseout(d, i){
	focus.select("path:nth-child("+(i+1)+")").attr("stroke-width", 3);
}

function click(d, i){
	//metaBox = d3.selectAll("g").data(["sad"]).enter().append("rect").attr("x", 100).attr("y", "100px").attr("width", "220px").attr("height", "220px").attr("Hello");
	metaBox = d3.select("#meta-box");
	metaBox.html("");
	
	if (meta){
		//Iterate over the JSON object for meta and append the text
		for (var key in meta[i]) {
		  if (meta[i].hasOwnProperty(key)) {
				//Append title
				innerMetaBox = metaBox.append("div")
					                  .style("background-color", d3.rgb(239, 243, 255))
   					                  .style("border-style", "solid")
									  .style("border-width", "1px")
  									  .style("margin-bottom", "1px");
					   				  
				innerMetaBox.append("text")
				        .attr("class", "title")
				        .text(key);

				//Append main text
				innerMetaBox.selectAll("g")
				  	   .data(meta[i][key])
				       .enter()
					   .append("text")
					   .append("ul")
					   .text(function(d){console.log(d); return d});
		  }
		}
	}
	else{
		//Append title
		metaBox.append("text")
		        .attr("class", "title")
		        .text("No meta data provided for this element");
	}
}



</script>
